<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'">
  <title>Bot Controller</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Deriv Bot Automation</h1>
    
    <div class="section">
      <h2>
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <polyline points="12 6 12 12 16 14"></polyline>
        </svg>
        Schedule Bot
      </h2>
      <div class="time-picker">
        <input type="time" id="scheduleTime" aria-label="Select execution time" required />
      </div>
      <div class="days-selector" role="group" aria-label="Select days">
        <label><input type="checkbox" value="1" class="day-checkbox"> L</label>
        <label><input type="checkbox" value="2" class="day-checkbox"> M</label>
        <label><input type="checkbox" value="3" class="day-checkbox"> M</label>
        <label><input type="checkbox" value="4" class="day-checkbox"> J</label>
        <label><input type="checkbox" value="5" class="day-checkbox"> V</label>
        <label><input type="checkbox" value="6" class="day-checkbox"> S</label>
        <label><input type="checkbox" value="0" class="day-checkbox"> D</label>
      </div>
      <button id="addSchedule" class="action-button">
        <span>Programmer</span>
      </button>
      <div id="scheduleStatus"></div>
    </div>

    <div class="section">
      <h2>
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83"></path>
        </svg>
        Next Executions
      </h2>
      <div id="nextExecutions" class="executions-list" role="list"></div>
    </div>

    <div class="section">
      <h2>
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="16" y1="2" x2="16" y2="6"></line>
          <line x1="8" y1="2" x2="8" y2="6"></line>
          <line x1="3" y1="10" x2="21" y2="10"></line>
        </svg>
        Programmes Actifs
      </h2>
      <div id="activeSchedules" class="schedules-list">
        <!-- Les programmes seront injectés ici -->
      </div>
    </div>

    <div class="section">
      <h2>
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
        Manual Control
      </h2>
      <button id="testBot" class="primary-button" type="button">
        <span>Test Bot Now</span>
      </button>
    </div>

    <div class="section">
      <h2>
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
        </svg>
        Status
      </h2>
      <div id="status" class="status-display" role="status">Non connecté</div>
    </div>
  </div>
  <script src="popup-events.js" type="module"></script>
</body>
</html>
